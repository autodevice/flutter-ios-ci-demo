name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS simulator app
        run: flutter build ios --simulator --debug

      - name: Zip .app bundle
        run: |
          cd build/ios/iphonesimulator
          zip -r "$GITHUB_WORKSPACE/Runner.zip" Runner.app

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.flutter.ios.demo
          build-path: Runner.zip
